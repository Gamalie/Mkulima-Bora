<body>
    <div class="signup-form">
      <h2>Sign In</h2>
      <form [formGroup]="form">
        <input type="email" placeholder="Email" required formControlName="Email">
        <p class="error" *ngIf="!form.get('Email')?.valid && form.get('Email')?.touched">*Email Required</p>
  
        <input type="password" placeholder="Password" required  formControlName="Password">
        <p class="error" *ngIf="!form.get('Password')?.valid && form.get('Password')?.touched">*Password Required</p>
  
        <button>Sign In</button>
      </form>
    </div>
  </body>
